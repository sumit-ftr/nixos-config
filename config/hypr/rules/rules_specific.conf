windowrulev2 = bordersize 2, floating:1

# Floating Windows
windowrulev2 = float, center, size 70% 70%, title:^(.*)( wants to open)$
windowrulev2 = float, center, size 70% 70%, title:^(.*)( wants to save)$
windowrulev2 = float, center, size 70% 70%, title:^(All Files)$
windowrulev2 = float, center, size 70% 70%, title:^(Select Recording Directory)$
windowrulev2 = float, center, title:^(Calculator)$
windowrulev2 = bordersize 0, title:^(.*)( wants to open)$
windowrulev2 = bordersize 0, title:^(.*)( wants to save)$
windowrulev2 = bordersize 0, title:^(All Files)$
windowrulev2 = bordersize 0, title:^(Select Recording Directory)$
windowrulev2 = bordersize 0, title:^(Calculator)$

windowrulev2 = rounding 0, fullscreen:1

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
