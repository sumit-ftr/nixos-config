# Brave Browser
windowrulev2 = float, title:^(.*)( wants to open)$
windowrulev2 = float, title:^(.*)( wants to save)$
windowrulev2 = float, title:^(All Files)$
windowrulev2 = float, title:^(Select Recording Directory)$
windowrulev2 = center, title:^(.*)( wants to open)$
windowrulev2 = center, title:^(.*)( wants to save)$
windowrulev2 = center, title:^(All Files)$
windowrulev2 = center, title:^(Select Recording Directory)$
windowrulev2 = size 70% 70%, title:^(.*)( wants to open)$
windowrulev2 = size 70% 70%, title:^(.*)( wants to save)$
windowrulev2 = size 70% 70%, title:^(All Files)$
windowrulev2 = size 70% 70%, title:^(Select Recording Directory)$

windowrulev2 = noshadow, floating:1

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
