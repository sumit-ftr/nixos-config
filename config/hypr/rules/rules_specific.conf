windowrulev2 = rounding 0, fullscreen:1

# Terminal
windowrulev2 = bordersize 2, floating:1, class:^(kitty)$
windowrulev2 = bordersize 2, floating:1, class:^(Alacritty)$

# Calculator
windowrulev2 = float, center, title:^(Calculator)$

# Browser
windowrulev2 = float, center, size 70% 70%, title:^(.*)( wants to open)$
windowrulev2 = float, center, size 70% 70%, title:^(.*)( wants to save)$
windowrulev2 = float, center, size 70% 70%, title:^(All Files)$
windowrulev2 = float, center, size 70% 70%, title:^(Select Recording Directory)$

# GIMP - Image Editor
windowrulev2 = float, center, title:^(New Layer)

# Kdenlive - Video Editor
windowrulev2 = float, center, size 70% 70%, title:^(Kdenlive)

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
