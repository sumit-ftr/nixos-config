[Settings]
gtk-theme-name=Adwaita  # Theme name (e.g., Adwaita, Arc, Numix)
gtk-icon-theme-name=Adwaita  # Icon theme name (e.g., Adwaita, Papirus)
gtk-font-name=Sans 10  # Font and size (e.g., Sans 10, Cantarell 11)
gtk-cursor-theme-name=Adwaita  # Cursor theme
gtk-cursor-theme-size=24  # Cursor size
gtk-toolbar-style=GTK_TOOLBAR_BOTH  # Toolbar style (GTK_TOOLBAR_BOTH, GTK_TOOLBAR_ICONS, GTK_TOOLBAR_TEXT)
gtk-toolbar-icon-size=GTK_ICON_SIZE_LARGE_TOOLBAR  # Toolbar icon size
gtk-button-images=true  # Show images on buttons
gtk-menu-images=true  # Show images in menus
gtk-enable-animations=true  # Enable animations
gtk-application-prefer-dark-theme=true  # Prefer dark theme (true/false)
